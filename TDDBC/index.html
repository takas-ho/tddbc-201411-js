
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head runat="server">
    <title>TDDBC JS</title>
</head>
    <body>
        <form id="form1" runat="server">
            <div>
                <Input type="text" id="task">
                <input type="button" value="TODOに追加" onClick="addTask();">
                <div id="TextSpece"/> 
            </div>
        </form>
        
        <script src="./Todo.js" >
        </script>
        <script>
            var t = new Todo();

			function addTask() {
				console.log('111');
				t.addTask(document.getElementById('task').value);				
				console.log(document.getElementById('task').value);
				
				show();
			}
			function show(){
				var msg = "";
				for(var i = 0 ; i < t.count() ; i++) {
					msg += t.getTask(i);
					msg += "\n";
				}
				document.getElementById('TextSpece').innerText = msg;
			}
        </script>
    </body>
</html>
